<div class="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm transition-opacity">

  <div class="bg-zinc-950 border border-zinc-800 w-full max-w-2xl rounded-3xl shadow-[0_20px_50px_rgba(0,0,0,0.5)] overflow-hidden transform transition-all max-h-[90vh] overflow-y-auto">

    <div class="px-8 py-6 border-b border-zinc-900 flex justify-between items-center bg-zinc-900/20">
      <div>
        <h2 class="text-xl font-bold text-white uppercase italic tracking-tighter">
          Editar <span class="text-zinc-500 font-light">Producto</span>
        </h2>
        <p class="text-[10px] text-zinc-500 uppercase tracking-widest mt-1">Ref ID: #{{ product()?.id }}</p>
      </div>
      <button (click)="closeModal()" class="text-zinc-500 hover:text-white transition-colors p-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <form [formGroup]="editForm" (ngSubmit)="onSave()" class="p-8 space-y-6">

      <div class="flex flex-col md:flex-row gap-6 p-4 bg-zinc-900/20 border border-zinc-800 rounded-2xl">
        <div class="w-full md:w-32 h-32 bg-black border border-zinc-800 rounded-xl overflow-hidden shrink-0 relative group">
          @if (editForm.get('imageUrl')?.value) {
            <img [src]="editForm.get('imageUrl')?.value" alt="Preview" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
          } @else {
            <div class="w-full h-full flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-zinc-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
            </div>
          }
        </div>

        <div class="flex-1 space-y-1.5 text-left">
          <label class="text-[10px] uppercase tracking-widest text-zinc-500 ml-1">URL de Imagen (Supabase / Pública)</label>
          <input
            type="text"
            formControlName="imageUrl"
            placeholder="https://su-proyecto.supabase.co/storage/v1/object/public/..."
            class="w-full bg-zinc-900/50 border border-zinc-800 rounded-xl px-4 py-3 text-xs font-mono text-zinc-400 placeholder-zinc-700 focus:outline-none focus:ring-1 focus:ring-zinc-600 transition-all"
          >
          <p class="text-[9px] text-zinc-600 italic mt-1">* Se recomienda usar enlaces directos con permisos de lectura públicos.</p>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="space-y-1.5 text-left">
          <label class="text-[10px] uppercase tracking-widest text-zinc-500 ml-1">Nombre del producto</label>
          <input
            type="text"
            formControlName="name"
            class="w-full bg-zinc-900/50 border border-zinc-800 rounded-xl px-4 py-3 text-sm text-zinc-200 placeholder-zinc-700 focus:outline-none focus:ring-1 focus:ring-zinc-600 transition-all"
          >
        </div>

        <div class="space-y-1.5 text-left">
          <label class="text-[10px] uppercase tracking-widest text-zinc-500 ml-1">Categoría</label>
          <select
            formControlName="categoryId"
            class="w-full bg-zinc-900/50 border border-zinc-800 rounded-xl px-4 py-3 text-sm text-zinc-200 focus:outline-none focus:ring-1 focus:ring-zinc-600 transition-all appearance-none"
          >
            @for (cat of categories(); track cat.id) {
              <option [value]="cat.id">{{ cat.name }}</option>
            }
          </select>
        </div>

        <div class="space-y-1.5 text-left">
          <label class="text-[10px] uppercase tracking-widest text-zinc-500 ml-1">Precio ($)</label>
          <input
            type="number"
            formControlName="price"
            class="w-full bg-zinc-900/50 border border-zinc-800 rounded-xl px-4 py-3 text-sm text-zinc-200 focus:outline-none focus:ring-1 focus:ring-zinc-600 transition-all"
          >
        </div>

        <div class="space-y-1.5 text-left">
          <label class="text-[10px] uppercase tracking-widest text-zinc-500 ml-1">Cantidad en Stock</label>
          <input
            type="number"
            formControlName="stock"
            class="w-full bg-zinc-900/50 border border-zinc-800 rounded-xl px-4 py-3 text-sm text-zinc-200 focus:outline-none focus:ring-1 focus:ring-zinc-600 transition-all"
          >
        </div>
      </div>

      <div class="space-y-1.5 text-left">
        <label class="text-[10px] uppercase tracking-widest text-zinc-500 ml-1">Descripción</label>
        <textarea
          formControlName="description"
          rows="3"
          class="w-full bg-zinc-900/50 border border-zinc-800 rounded-xl px-4 py-3 text-sm text-zinc-200 focus:outline-none focus:ring-1 focus:ring-zinc-600 transition-all resize-none"
        ></textarea>
      </div>

      <div class="flex items-center justify-between p-4 bg-zinc-900/30 border border-zinc-800 rounded-2xl">
        <div>
          <p class="text-xs font-bold text-zinc-300 uppercase tracking-tighter">Estado de Visibilidad</p>
          <p class="text-[10px] text-zinc-600 uppercase tracking-tighter">Define si el producto aparece en la tienda</p>
        </div>
        <label class="relative inline-flex items-center cursor-pointer">
          <input
            type="checkbox"
            formControlName="isActive"
            class="sr-only peer"
            >
          <div class="w-11 h-6 bg-zinc-800 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-zinc-400 after:border-zinc-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-white peer-checked:after:bg-black"></div>
        </label>
      </div>

      <div class="flex items-center justify-end gap-4 pt-4 border-t border-zinc-900">
        <button
          type="button"
          (click)="closeModal()"
          class="px-6 py-3 rounded-full text-[10px] font-bold uppercase tracking-[0.2em] text-zinc-500 hover:text-white transition-colors"
        >
          Cancelar
        </button>
        <button
          type="submit"
          class="bg-white text-black px-10 py-3 rounded-full text-[10px] font-bold uppercase tracking-[0.2em] hover:bg-zinc-200 transition-all shadow-[0_10px_20px_rgba(255,255,255,0.05)] active:scale-95"
        >
          Guardar Cambios
        </button>
      </div>

    </form>
  </div>
</div>
