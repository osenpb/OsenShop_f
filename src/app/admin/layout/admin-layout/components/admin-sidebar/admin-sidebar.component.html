<!-- Mobile backdrop -->
@if (sidebarOpen()) {
  <div
    class="fixed inset-0 bg-black/60 z-40 lg:hidden"
    (click)="toggleSidebar()"
  ></div>
}

<!-- Sidebar -->
<aside
  class="
    fixed lg:static inset-y-0 left-0 z-50
    h-screen w-64
    bg-neutral-950 text-neutral-200
    border-r border-neutral-800
    transition-transform duration-300
    lg:translate-x-0
  "
  [class.-translate-x-full]="!sidebarOpen()"
>
  <div class="h-full flex flex-col">

    <!-- Header -->
    <div
      class="px-6 py-4 text-lg font-semibold
             border-b border-neutral-800
             flex items-center justify-between"
    >
      <span>Admin Panel</span>

      <button
        class="lg:hidden text-neutral-400 hover:text-white"
        (click)="toggleSidebar()"
      >
        <i class="pi pi-times"></i>
      </button>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 px-3 py-4 text-sm overflow-y-auto space-y-6">

      <!-- HOME -->
      <section>
        <p class="px-3 mb-2 text-xs font-semibold tracking-wider text-neutral-500 uppercase">
          Home
        </p>

        <a
          routerLink="/admin/dashboard"
          routerLinkActive="bg-neutral-800 text-white"
          class="flex items-center gap-3 px-3 py-2 rounded-lg
                 hover:bg-neutral-800 transition"
        >
          <i class="pi pi-home"></i>
          Dashboard
        </a>
      </section>

      <!-- GESTIÓN -->
      <section>
        <p class="px-3 mb-2 text-xs font-semibold tracking-wider text-neutral-500 uppercase">
          Gestión
        </p>

        <a
          routerLink="/admin/usuarios"
          routerLinkActive="bg-neutral-800 text-white"
          class="flex items-center gap-3 px-3 py-2 rounded-lg
                 hover:bg-neutral-800 transition"
        >
          <i class="pi pi-users"></i>
          Usuarios
        </a>

        <a
          routerLink="/admin/productos"
          routerLinkActive="bg-neutral-800 text-white"
          class="flex items-center gap-3 px-3 py-2 rounded-lg
                 hover:bg-neutral-800 transition"
        >
          <i class="pi pi-box"></i>
          Productos
        </a>

        <a
          routerLink="/admin/categorias"
          routerLinkActive="bg-neutral-800 text-white"
          class="flex items-center gap-3 px-3 py-2 rounded-lg
                 hover:bg-neutral-800 transition"
        >
          <i class="pi pi-tags"></i>
          Categorías
        </a>
      </section>

      <!-- ÓRDENES -->
      <section>
        <p class="px-3 mb-2 text-xs font-semibold tracking-wider text-neutral-500 uppercase">
          Órdenes
        </p>

        <a
          routerLink="/admin/ordenes"
          routerLinkActive="bg-neutral-800 text-white"
          class="flex items-center gap-3 px-3 py-2 rounded-lg
                 hover:bg-neutral-800 transition"
        >
          <i class="pi pi-shopping-cart"></i>
          Listado
        </a>
      </section>

    </nav>

    <!-- Footer -->
    <div class="px-3 py-4 border-t border-neutral-800">
      <button
        class="w-full flex items-center gap-3 px-3 py-2 rounded-lg
               text-red-400 hover:bg-red-500/10 hover:text-red-300
               transition"
      >
        <i class="pi pi-sign-out"></i>
        Cerrar sesión
      </button>
    </div>

  </div>
</aside>
