<div class="fixed top-0 inset-x-0 h-40 bg-gradient-to-b from-black/90 via-black/40 to-transparent pointer-events-none z-40"></div>

<nav class="fixed top-0 left-0 right-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 py-5">

    <div class="flex items-center justify-between bg-zinc-950/90 backdrop-blur-md border border-zinc-800/50 rounded-full px-6 py-2 shadow-[0_20px_50px_rgba(0,0,0,0.5)]">

      <div class="flex items-center gap-2 cursor-pointer" routerLink="/home/index">
        <div class="w-2 h-2 bg-white rounded-full animate-pulse"></div>
        <span class="text-white font-bold text-lg tracking-tighter uppercase select-none">
          Osen<span class="text-zinc-500 font-light">Shop</span>
        </span>
      </div>

      <ul class="hidden lg:flex items-center gap-1 text-sm font-medium text-zinc-400">
        <li>
          <a routerLink="/home/brands" routerLinkActive="text-white bg-zinc-900" class="px-4 py-2 rounded-full hover:text-zinc-100 hover:bg-zinc-900 transition-all">Marcas</a>
        </li>
        <li>
          <a routerLink="/home/index" routerLinkActive="text-white bg-zinc-900" class="px-4 py-2 rounded-full hover:text-zinc-100 hover:bg-zinc-900 transition-all">Tienda</a>
        </li>
        <li>
          <a routerLink="/home/about" routerLinkActive="text-white bg-zinc-900" class="px-4 py-2 rounded-full hover:text-zinc-100 hover:bg-zinc-900 transition-all">Acerca de</a>
        </li>
      </ul>

      <div class="flex items-center gap-3">

        @if (isAuthenticated()) {
          <a [routerLink]="['/cart']" class="p-2 text-zinc-400 hover:text-white hover:bg-zinc-900 rounded-full transition-all relative cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
            </svg>
            <span class="absolute top-1 right-1 w-2 h-2 bg-white rounded-full shadow-[0_0_8px_rgba(255,255,255,0.8)]"></span>
          </a>

          <div class="h-4 w-[1px] bg-zinc-800 hidden lg:block mx-1"></div>

          <div class="relative hidden lg:block">
            <button (click)="toggleUserMenu()" class="flex items-center gap-2 p-1 pl-3 pr-1 rounded-full border border-zinc-800 bg-zinc-900/50 hover:bg-zinc-800 transition-all cursor-pointer">
              <span class="text-xs font-medium text-zinc-300">{{ user()?.firstName }}</span>
              <div class="w-7 h-7 bg-linear-to-br from-zinc-700 to-zinc-900 rounded-full flex items-center justify-center border border-zinc-700">
                <span class="text-[10px] text-white uppercase">{{ user()?.firstName?.charAt(0) }}</span>
              </div>
            </button>

            @if (isUserMenuOpen()) {
              <div class="absolute right-0 mt-4 w-48 bg-zinc-950 border border-zinc-800 rounded-xl shadow-2xl overflow-hidden z-[100] animate-in fade-in slide-in-from-top-2 duration-200">
                <div class="px-4 py-2 border-b border-zinc-900 bg-zinc-900/30">
                  <p class="text-[10px] uppercase tracking-widest text-zinc-500 font-bold">Mi Cuenta</p>
                </div>
                <a [routerLink]="['/home/index']" (click)="closeUserMenu()" class="block px-4 py-2.5 text-sm text-zinc-300 hover:bg-zinc-900 transition-colors cursor-pointer">Perfil</a>
                <a [routerLink]="['/order']" (click)="closeUserMenu()" class="block px-4 py-2.5 text-sm text-zinc-300 hover:bg-zinc-900 transition-colors cursor-pointer">Mis órdenes</a>
                <button (click)="logout()" class="w-full text-left px-4 py-2.5 text-sm text-red-400 hover:bg-red-400/10 transition-colors cursor-pointer border-t border-zinc-900">
                  Cerrar Sesión
                </button>
              </div>
            }
          </div>
        } @else {
          <a routerLink="/login" class="hidden lg:block text-sm font-semibold bg-white text-black px-6 py-2 rounded-full hover:bg-zinc-200 transition-all shadow-[0_0_20px_rgba(255,255,255,0.2)]">
            Login
          </a>
        }

        <button (click)="toggleMobileMenu()" class="lg:hidden p-2 text-zinc-400 hover:text-white cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16" />
          </svg>
        </button>

      </div>
    </div>
  </div>
</nav>

@if (mobileMenuOpen()) {
  <div class="fixed inset-0 z-[60] lg:hidden animate-in fade-in duration-300 bg-black/60 backdrop-blur-sm" (click)="closeMobileMenu()">
    <div class="absolute top-20 left-4 right-4 bg-zinc-950 border border-zinc-800 rounded-3xl p-6 shadow-2xl space-y-4" (click)="$event.stopPropagation()">
      <a routerLink="/brands" (click)="closeMobileMenu()" class="block text-lg font-medium text-zinc-200">Brands</a>
      <a routerLink="/home/index" (click)="closeMobileMenu()" class="block text-lg font-medium text-zinc-200">Shop</a>
      <a routerLink="/blog" (click)="closeMobileMenu()" class="block text-lg font-medium text-zinc-200">Blog</a>
      <div class="h-px bg-zinc-800 w-full"></div>
      <a routerLink="/login" (click)="closeMobileMenu()" class="block text-center bg-white text-black py-3 rounded-2xl font-bold">Iniciar Sesión</a>
    </div>
  </div>
}
