<aside class="w-full lg:w-64 flex flex-col gap-10">

  <div class="space-y-6">
    <div class="flex items-center gap-3">
      <div class="w-1 h-4 bg-black rounded-full"></div>
      <h2 class="text-[10px] uppercase tracking-[0.3em] text-black font-bold">Categorías</h2>
    </div>

    <ul class="space-y-3">
      <li>
        <button class="text-xs text-black transition-colors tracking-wide flex items-center justify-between w-full group">
          <span>Todos los productos</span>
        </button>
      </li>
      @for (cat of ['Audífonos', 'Celulares', 'Teclados', 'Monitores']; track cat) {
        <li>
          <button class="text-xs text-zinc-500 hover:text-black transition-colors tracking-wide flex items-center justify-between w-full group">
            <span>{{ cat }}</span>
            <span class="text-xs text-zinc-700 group-hover:text-zinc-500 font-mono italic">/0{{ $index + 1 }}</span>
          </button>
        </li>
      }
    </ul>
  </div>

  <div class="space-y-6 border-t border-zinc-900 pt-10">
    <div class="flex items-center gap-3">
      <div class="w-1 h-4 bg-zinc-800 rounded-full"></div>
      <h2 class="text-[10px] uppercase tracking-[0.3em] text-zinc-500 font-bold">Rango de Precio</h2>
    </div>

    <div class="space-y-4 px-1">
      <div class="relative h-1 w-full bg-zinc-900 rounded-full">
        <div class="absolute h-full w-2/3 bg-zinc-500 rounded-full left-0"></div>
        <div class="absolute -top-1.5 left-0 w-4 h-4 bg-white border-4 border-black rounded-full shadow-xl cursor-pointer"></div>
        <div class="absolute -top-1.5 left-[66%] w-4 h-4 bg-white border-4 border-black rounded-full shadow-xl cursor-pointer"></div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex flex-col">
          <span class="text-[8px] text-zinc-600 uppercase font-bold">Mínimo</span>
          <span class="text-[10px] text-black font-mono">S/ 0</span>
        </div>
        <div class="flex flex-col text-right">
          <span class="text-[8px] text-zinc-600 uppercase font-bold">Máximo</span>
          <span class="text-[10px] text-black font-mono">S/ 2,500</span>
        </div>
      </div>
    </div>
  </div>

  <div class="space-y-4 pt-4">
    <label class="flex items-center gap-3 cursor-pointer group">
      <input type="checkbox" class="w-4 h-4 rounded border-zinc-800 bg-black checked:bg-white checked:border-white transition-all appearance-none border">
      <span class="text-[10px] uppercase tracking-widest text-zinc-500 group-hover:text-zinc-300 transition-colors">Solo en Stock</span>
    </label>
  </div>

</aside>
