<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  class="max-w-md mx-auto mt-10 space-y-5 rounded-xl bg-white p-8 shadow"
>
  <h2 class="text-xl font-semibold text-gray-800">
    Crear cuenta
  </h2>

  <!-- Nombre -->
  <div>
    <label class="block text-sm font-medium text-gray-700">
      Nombre
    </label>
    <input
      type="text"
      formControlName="firstName"
      class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
      placeholder="Juan"
    />
  </div>

  <!-- Apellido -->
  <div>
    <label class="block text-sm font-medium text-gray-700">
      Apellido
    </label>
    <input
      type="text"
      formControlName="lastName"
      class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
      placeholder="Perez"
    />  
  </div>

  <!-- Email -->
  <div>
    <label class="block text-sm font-medium text-gray-700">
      Email
    </label>
    <input
      type="email"
      formControlName="email"
      class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
      placeholder="correo@correo.com"
    />
  </div>

  <!-- Contraseña -->
  <div>
    <label class="block text-sm font-medium text-gray-700">
      Contraseña
    </label>
    <input
      type="password"
      formControlName="password"
      class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
      placeholder="********"
    />
  </div>

  <!-- Botón -->
  <button
    type="submit"
    [disabled]="form.invalid"
    class="w-full rounded-md bg-blue-600 py-2 text-sm font-semibold text-white hover:bg-blue-700 disabled:cursor-not-allowed disabled:bg-gray-400"
  >
    Registrarse
  </button>
</form>
