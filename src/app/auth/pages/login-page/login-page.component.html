<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  class="max-w-md mx-auto mt-16 space-y-6 rounded-xl bg-white p-8 shadow"
>
  <h2 class="text-xl font-semibold text-gray-800">
    Iniciar sesi칩n
  </h2>

  <!-- Email -->
  <div>
    <label class="block text-sm font-medium text-gray-700">
      Email
    </label>
    <input
      type="email"
      formControlName="email"
      class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 text-sm
             focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
      placeholder="osen@osen.com"
    />
  </div>

  <!-- Contrase침a -->
  <div>
    <label class="block text-sm font-medium text-gray-700">
      Contrase침a
    </label>
    <input
      type="password"
      formControlName="password"
      class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 text-sm
             focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
      placeholder="********"
    />
  </div>

  <!-- Bot칩n -->
  <button
    type="submit"
    [disabled]="form.invalid || loading()"
    class="w-full rounded-md bg-blue-600 py-2 text-sm font-semibold text-white
           hover:bg-blue-700 disabled:cursor-not-allowed disabled:bg-gray-400"
  >
    {{ loading() ? 'Ingresando...' : 'Ingresar' }}
  </button>
</form>
