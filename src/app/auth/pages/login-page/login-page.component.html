<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  class="space-y-6 bg-transparent"
>
  <div class="space-y-2 text-center mb-8">
  <h2 class="text-2xl font-semibold tracking-tight text-white">
    Bienvenido
  </h2>
  <p class="text-sm text-zinc-500">
    Introduce tus credenciales para acceder
  </p>
</div>

  <div class="space-y-2">
    <label class="text-sm font-medium leading-none text-zinc-300 peer-disabled:cursor-not-allowed peer-disabled:opacity-70 mb-3">
      Correo electrónico
    </label>
    <input
      type="email"
      formControlName="email"
      class="flex h-10 w-full rounded-md border border-zinc-800 bg-zinc-950/50 px-3 py-2 text-sm text-zinc-100 ring-offset-black file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-zinc-600 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-zinc-400 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 transition-all duration-200"
      placeholder="nombre@ejemplo.com"
    />
  </div>

  <div class="space-y-2">
    <div class="flex items-center justify-between">
      <label class="text-sm font-medium leading-none text-zinc-300">
        Contraseña
      </label>
      <a routerLink="/auth/register" class="text-xs text-zinc-500 hover:text-zinc-300 transition-colors">¿Olvidaste tu contraseña?</a>
    </div>
    <input
      type="password"
      formControlName="password"
      class="flex h-10 w-full rounded-md border border-zinc-800 bg-zinc-950/50 px-3 py-2 text-sm text-zinc-100 ring-offset-black placeholder:text-zinc-600 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-zinc-400 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 transition-all duration-200"
      placeholder="••••••••"
    />
  </div>

  <button
    type="submit"
    [disabled]="form.invalid || loading()"
    class="relative inline-flex items-center justify-center w-full h-10 px-4 py-2 text-sm font-medium transition-colors rounded-md bg-zinc-100 text-zinc-950 hover:bg-zinc-200 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-zinc-400 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 overflow-hidden group"
  >
    <span class="absolute inset-0 w-full h-full bg-linear-to-r from-transparent via-white/20 to-transparent -translate-x-full group-hover:animate-[shimmer_1.5s_infinite]"></span>

    <span class="relative flex items-center gap-2">
      @if (loading()) {
        <svg class="animate-spin h-4 w-4 text-zinc-950" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Procesando...
      } @else {
        Entrar
      }
    </span>
  </button>
  <p class="text-center text-sm text-zinc-500 mt-4">
    ¿Aún no tienes cuenta?
    <a [routerLink]="['/auth/register']" class="text-zinc-200 hover:underline underline-offset-4 cursor-pointer">Regístrate aquí</a>
  </p>
</form>
